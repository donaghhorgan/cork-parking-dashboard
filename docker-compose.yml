version: '2'

services:
  influxdb:
    build: influxdb
    env_file: configuration.env
    ports:
      - '127.0.0.1:8086:8086'
      - '127.0.0.1:8083:8083'
    restart: always
    volumes:
      - influxdb_data:/var/lib/influxdb
  grafana:
    build: grafana
    env_file: configuration.env
    links:
      - influxdb
    ports:
      - '3000:3000'
    restart: always
    volumes:
      - grafana_data:/var/lib/grafana
  scraper-carparks:
    build: scrapers/carparks
    env_file: configuration.env
    restart: always

volumes:
  grafana_data: {}
  influxdb_data: {}
